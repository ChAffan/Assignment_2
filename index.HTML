<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Updated font */
            color: #555; /* Changed text color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8; /* Light background color */
        }

        h1 {
            color: #333; /* Darkened h1 color */
            text-align: center;
            font-style: italic; /* Slight style change */
        }

        hr {
            border: 1px solid #ddd; /* Lightened hr border color */
            margin: 20px 0;
        }

        div {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
        }

        .center-container {
            text-align: center;
        }

        h3 {
            border-bottom: 4px solid #333; /* Darkened h3 border color */
            display: inline-block;
            padding-bottom: 5px;
            color: #333; /* Darkened h3 color */
            font-size: 1.5em; /* Slightly increased font size */
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
            margin-top: 20px; /* Added margin-top */
        }

        .image-container img {
            width: 30%;
            height: auto;
            border-radius: 8px; /* Added border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added subtle box-shadow */
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Added border-radius */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .button a {
            color: #fff;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        h4 {
            text-align: center;
            margin-top: 20px;
            color: #555; /* Darkened h4 color */
        }
    </style>

</head>
<body>
    <h1>Affan's Cuisine</h1>
    <hr>
    <div>
        <a href="./index.html">Home</a> 
        <a href="./Menu.html">Menu</a>
        <a href="./About.html">About</a>
        <a href="./Timing.html">Timing</a>
        <a href="./Contact.html">Contact</a>
    </div>
    <hr>

    <div class="center-container">
        <h3>We Serve Fast Delicious Food To Our Customers</h3>
    </div>

    <div class="image-container">
        <img src="WhatsApp Image 2024-01-03 at 20.39.19_36f30775.jpg" alt="first food item">
        <img src="WhatsApp Image 2024-01-03 at 20.39.19_7999fee5.jpg" alt="second food item">
        <img src="WhatsApp Image 2024-01-03 at 20.39.19_b2cd7cb4.jpg" alt="third food item">
    </div>

    <div class="button-container">
        <button class="button">
            <a href="./Menu.html">Click To See Menu</a>
        </button>
    </div>

    <hr>
    <h4>Copyright @ 2028 Affan's Cuisine</h4>

</body>
</html>
